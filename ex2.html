<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <title></title>
        <style>
        </style>
    </head>
    <body>
<!--       onclick 속성값으로는 반드시 자바스크립트가 와야한다-->
<!--
       onclick 속성의 속성값은 웹브라우저가 기억하고있다가,
       onclick 속한 태그를 클릭했을때, 기억하고있던 자바스크립트 코드가 동작
-->
        <input type="button" value="hi"
        onclick="alert('hi')">
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('key down!')">
    </body>
</html>
