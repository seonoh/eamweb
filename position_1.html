<!DOCTYPE html>
<html>
<head>
  <style>
    html{
      border:1px solid gray;
    }
    div{
/*        :는 속성과 속성값을 구분해주는 구분자*/
/*        ;선언과 선언을 구분해주는 구분자*/
      border:10px solid tomato;
      margin:10px;
    }

    #parent{

      position: relative;

    }


    #child{

      position: absolute;
      left: 40px;
      top:100px;

    }




  </style>
</head>

<body>
  <div id="order">other</div>

  <div id="parent">
    parent
    <div id="child">child</div>
  </div>

</body>

</html>
